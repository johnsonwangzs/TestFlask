<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'common.html' %}
    <meta charset="UTF-8">
    <title>{% block title %}注册 | Register{% endblock %}</title>
</head>
<body>
    {% block container %}
    <form action="" method="post">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="text" name="password"></td>
            </tr>
            <tr>
                <td>手机号：</td>
                <td><input type="text" name="phone"></td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="立即注册"></td>
            </tr>
            {% if err_message %}
                <p style="color: red">{{ err_message }}</p>
            {% endif %}
        </table>
    </form>
    {% endblock %}
</body>
</html>
